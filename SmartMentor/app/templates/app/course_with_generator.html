{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h1>{{ course.name }}</h1>
    <p>{{ student_report }}</p>
    
    <div id="responseSection">
        <h2>AI Response</h2>
        <p id="aiResponse">{{ ai_response|default:"Ask a question or generate the course content to see AI response here." }}</p>
    </div>
    
    <form id="aiForm" method="POST">
        {% csrf_token %}
        <input type="hidden" name="action" id="formAction">
        
        <div class="form-group">
            <label for="prompt">Ask a Question:</label>
            <input type="text" id="prompt" name="prompt" class="form-control">
            <button type="button" onclick="submitForm('ask_question')">Ask</button>
        </div>
        
        <button type="button" onclick="submitForm('generate_course')">Generate Course Content</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/course_interaction.js' %}"></script>
{% endblock %}
