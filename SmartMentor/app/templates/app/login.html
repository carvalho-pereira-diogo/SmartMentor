<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In - SmartMentor</title>
    <meta name="description" content="Sign in to access your account.">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" />
</head>
<body>

<!-- Login form container -->
<div class="login-container">

    <section class="login-form">
        <h3>Sign In</h3>
        <form action="/signin/" method="POST">
            {% csrf_token %}
            <div class="form-username">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your Username" required>
            </div>
            <div class="form-password">
                <label for="pass1">Password</label>
                <input type="password" name="pass1" id="pass1" placeholder="Enter your Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        </br>
        <!-- Links container, now simplified for centering -->
        <div class="additional-links">
            <a href="/">Home</a>
        </div>
    </section>
    </div>
</div>

<footer>
    <p>Â© 2024 SmartMentor. All rights reserved.</p>
</footer>

</body>
</html>
